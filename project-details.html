<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details | Iqbal Maqbool Sofi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Page Specific Styles */
        .project-hero {
            padding-top: 120px;
            padding-bottom: 60px;
            background: radial-gradient(circle at 50% 0%, rgba(14, 165, 233, 0.15) 0%, transparent 50%);
            text-align: center;
        }

        .project-hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .project-meta {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            color: var(--text-secondary);
            font-family: var(--font-code);
            font-size: 0.9rem;
        }

        .demo-container {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
            margin: 40px auto;
            max-width: 1000px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .demo-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .red {
            background: #ef4444;
        }

        .yellow {
            background: #eab308;
        }

        .green {
            background: #22c55e;
        }

        .demo-title {
            margin-left: 15px;
            font-family: var(--font-code);
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .demo-content {
            padding: 40px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Mock UI: IoT Dashboard */
        .iot-dashboard {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .iot-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 12px;
        }

        .iot-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-primary);
            margin: 10px 0;
            font-family: var(--font-code);
        }

        .iot-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .live-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            margin-right: 5px;
            box-shadow: 0 0 10px #22c55e;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        /* Mock UI: AI Classifier */
        .ai-interface {
            display: flex;
            gap: 40px;
            align-items: center;
            width: 100%;
        }

        .upload-zone {
            flex: 1;
            height: 300px;
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.02);
        }

        .analysis-panel {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .confidence-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: var(--accent-secondary);
            width: 0%;
            transition: width 1s ease;
        }

        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-secondary);
            font-weight: 600;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        .back-btn:hover {
            color: var(--text-primary);
            border-color: var(--accent-primary);
        }

        .content-section {
            max-width: 800px;
            margin: 0 auto 60px;
        }

        .content-section h2 {
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .content-section p {
            margin-bottom: 20px;
            color: var(--text-secondary);
        }

        .tech-tag-list {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .tech-tag-list span {
            background: rgba(14, 165, 233, 0.1);
            color: var(--accent-primary);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-family: var(--font-code);
        }

        @media (max-width: 768px) {
            .project-hero h1 {
                font-size: 2rem;
            }

            .demo-container {
                margin: 20px;
            }

            .iot-dashboard {
                grid-template-columns: 1fr;
            }

            .iot-card {
                grid-column: span 1 !important;
            }

            .ai-interface {
                flex-direction: column;
            }

            .back-btn {
                position: absolute;
                top: 20px;
                left: 20px;
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>

    <a href="index.html" class="back-btn">‚Üê Back</a>

    <main>
        <section class="project-hero">
            <div class="container">
                <h1 id="project-title">Loading...</h1>
                <div class="project-meta">
                    <span id="project-category">Category</span>
                    <span>‚Ä¢</span>
                    <span id="project-date">2024</span>
                </div>
                <div class="tech-tag-list" id="project-tags" style="justify-content: center;">
                    <!-- Tags -->
                </div>
            </div>
        </section>

        <section class="container">
            <div class="demo-container">
                <div class="demo-header">
                    <div class="window-controls">
                        <div class="control red"></div>
                        <div class="control yellow"></div>
                        <div class="control green"></div>
                    </div>
                    <div class="demo-title">Live Preview / Mockup</div>
                </div>
                <div class="demo-content" id="demo-content">
                    <!-- Dynamic Demo Content Will Be Injected Here -->
                </div>
            </div>

            <div class="content-section">
                <h2>Project Overview</h2>
                <p id="project-overview">Description loading...</p>

                <h2>Technical Implementation</h2>
                <p id="project-tech-details">Details loading...</p>

                <h2>Key Features</h2>
                <ul id="project-features"
                    style="list-style: disc; padding-left: 20px; color: var(--text-secondary); line-height: 1.8;">
                    <!-- Features -->
                </ul>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container footer-container">
            <p>&copy; 2025 Iqbal Maqbool Sofi. All rights reserved.</p>
            <div class="social-links">
                <a href="https://linkedin.com/in/Iqbal-sofi" target="_blank">LinkedIn</a>
                <a href="mailto:iqbalmaqbol@gmail.com">Email</a>
            </div>
        </div>
    </footer>

    <script>
        // Project Data Store
        const projects = {
            'iot': {
                title: 'Smart Home IoT Dual-Database',
                category: 'Data Engineering',
                tags: ['Python', 'InfluxDB', 'MongoDB', 'Docker'],
                overview: 'A robust data engineering solution designed to handle high-velocity sensor data from smart home devices. This project implements a dual-database architecture: InfluxDB for time-series metrics (temperature, humidity) and MongoDB for unstructured metadata (device logs, user profiles).',
                techDetails: 'The system uses a Python-based ingestion pipeline that simulates sensor events. Data is routed based on type: metric data is batched and written to InfluxDB for high-speed querying, while event logs are stored in MongoDB. The entire stack is containerized using Docker.',
                features: [
                    'Real-time data ingestion pipeline',
                    'Dual-database routing logic',
                    'Optimized time-series queries',
                    'Scalable Docker architecture'
                ],
                demoType: 'iot'
            },
            'vit': {
                title: 'Vision Transformer Analysis',
                category: 'AI / Deep Learning',
                tags: ['PyTorch', 'Computer Vision', 'Deep Learning', 'Python'],
                overview: 'An in-depth research and implementation project exploring Vision Transformers (ViT). I fine-tuned a pre-trained ViT model on the ImageNet-100 dataset to classify images with high accuracy, comparing its performance against traditional CNNs like ResNet.',
                techDetails: 'Implemented using PyTorch. The model uses a self-attention mechanism to process image patches. I utilized data augmentation techniques (CutMix, MixUp) and performed training on a multi-GPU cluster. Attention maps were visualized to interpret model focus.',
                features: [
                    'Fine-tuned ViT Architecture',
                    'Attention Map Visualization',
                    '92% Top-1 Accuracy',
                    'Multi-GPU Training Pipeline'
                ],
                demoType: 'ai'
            },
            'shadowtech': {
                title: 'ShadowTech Brand',
                category: 'Web & Branding',
                tags: ['GenAI', 'Web Design', 'Content Strategy'],
                overview: 'A futuristic tech brand concept built from the ground up. ShadowTech focuses on AI, Cyberpunk aesthetics, and cutting-edge hardware. This project involved creating a distinct visual identity using Generative AI tools.',
                techDetails: 'The website is built with vanilla HTML/CSS with heavy use of CSS variables for theming. Content images were generated using Stable Diffusion with custom prompts to ensure a consistent "neon-noir" aesthetic.',
                features: [
                    'AI-Generated Visual Identity',
                    'Responsive Dark-Mode Design',
                    'High Social Media Engagement',
                    'Brand Strategy & Storytelling'
                ],
                demoType: 'web'
            }
        };

        // Get Project ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('id') || 'iot'; // Default to IoT
        const project = projects[projectId] || projects['iot'];

        // Populate Content
        document.getElementById('project-title').innerText = project.title;
        document.getElementById('project-category').innerText = project.category;
        document.getElementById('project-overview').innerText = project.overview;
        document.getElementById('project-tech-details').innerText = project.techDetails;

        const tagsContainer = document.getElementById('project-tags');
        project.tags.forEach(tag => {
            const span = document.createElement('span');
            span.innerText = tag;
            tagsContainer.appendChild(span);
        });

        const featuresContainer = document.getElementById('project-features');
        project.features.forEach(feature => {
            const li = document.createElement('li');
            li.innerText = feature;
            featuresContainer.appendChild(li);
        });

        // Render Demo
        const demoContainer = document.getElementById('demo-content');

        if (project.demoType === 'iot') {
            demoContainer.innerHTML = `
                <div class="iot-dashboard">
                    <div class="iot-card">
                        <div class="iot-label"><span class="live-indicator"></span>Living Room Temp</div>
                        <div class="iot-value" id="temp-val">72.4¬∞F</div>
                        <div style="height: 4px; background: #334155; border-radius: 2px; overflow: hidden;">
                            <div style="width: 70%; height: 100%; background: var(--accent-primary);"></div>
                        </div>
                    </div>
                    <div class="iot-card">
                        <div class="iot-label"><span class="live-indicator"></span>Humidity</div>
                        <div class="iot-value" id="hum-val">45%</div>
                        <div style="height: 4px; background: #334155; border-radius: 2px; overflow: hidden;">
                            <div style="width: 45%; height: 100%; background: var(--accent-tertiary);"></div>
                        </div>
                    </div>
                    <div class="iot-card">
                        <div class="iot-label">Active Devices</div>
                        <div class="iot-value">12</div>
                        <div class="iot-label" style="color: var(--accent-secondary);">All Systems Online</div>
                    </div>
                    <div class="iot-card" style="grid-column: span 3;">
                        <div class="iot-label">Sensor Event Log</div>
                        <div style="font-family: 'Fira Code'; font-size: 0.8rem; color: var(--text-secondary); margin-top: 10px; height: 100px; overflow: hidden;" id="log-container">
                            > [10:42:01] Sensor_01: Motion Detected<br>
                            > [10:42:03] Thermostat: Adjusting to 72¬∞F<br>
                            > [10:42:05] Sensor_03: Humidity Normal<br>
                        </div>
                    </div>
                </div>
            `;

            // Simulate Live Data
            setInterval(() => {
                document.getElementById('temp-val').innerText = (70 + Math.random() * 5).toFixed(1) + '¬∞F';
                document.getElementById('hum-val').innerText = Math.floor(40 + Math.random() * 20) + '%';

                const logs = document.getElementById('log-container');
                const newLog = document.createElement('div');
                const time = new Date().toLocaleTimeString();
                newLog.innerText = `> [${time}] Sensor_Update: Data Received`;
                logs.prepend(newLog);
            }, 2000);

        } else if (project.demoType === 'ai') {
            demoContainer.innerHTML = `
                <div class="ai-interface">
                    <div class="upload-zone">
                        <div style="font-size: 3rem; margin-bottom: 10px;">üñºÔ∏è</div>
                        <p>Drag & Drop Image to Classify</p>
                        <button class="btn-primary small" style="margin-top: 15px;" onclick="simulateAnalysis()">Select Image</button>
                    </div>
                    <div class="analysis-panel">
                        <h3 style="margin-bottom: 15px; color: var(--text-primary);">Analysis Results</h3>
                        <div id="ai-results" style="opacity: 0.5;">
                            <p>Waiting for input...</p>
                        </div>
                    </div>
                </div>
            `;

            window.simulateAnalysis = () => {
                const results = document.getElementById('ai-results');
                results.style.opacity = '1';
                results.innerHTML = `
                    <div style="margin-bottom: 20px;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                            <span>Persian Cat</span>
                            <span style="color: var(--accent-secondary);">98.2%</span>
                        </div>
                        <div class="confidence-bar"><div class="confidence-fill" style="width: 98%;"></div></div>
                    </div>
                    <div style="margin-bottom: 20px;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                            <span>Siamese Cat</span>
                            <span style="color: var(--text-secondary);">1.4%</span>
                        </div>
                        <div class="confidence-bar"><div class="confidence-fill" style="width: 1.4%; background: var(--text-secondary);"></div></div>
                    </div>
                    <p style="font-size: 0.8rem; color: var(--accent-tertiary);">Attention Map Generated successfully.</p>
                `;
            };
        } else {
            demoContainer.innerHTML = `
                <div style="text-align: center; color: var(--text-secondary);">
                    <div style="font-size: 3rem; margin-bottom: 20px;">üíª</div>
                    <p>Website Preview</p>
                    <a href="#" class="btn-primary" style="margin-top: 20px;">Visit Live Site</a>
                </div>
            `;
        }

    </script>
</body>

</html>
