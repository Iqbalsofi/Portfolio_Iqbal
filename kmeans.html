<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Means Playground</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1c1c1e;
            --accent-color: #2997ff;
            --secondary-text: #86868b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: var(--text-color);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.8;
        }

        button.secondary {
            background: #e5e5e5;
            color: var(--text-color);
        }

        button.accent {
            background: var(--accent-color);
        }

        canvas {
            background: #f5f5f7;
            border-radius: 12px;
            cursor: crosshair;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.05);
        }

        .status {
            margin-top: 15px;
            color: var(--secondary-text);
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <h1>K-Means Clustering Playground</h1>

    <div class="controls">
        <button onclick="generateRandomData()" class="secondary">Random Data</button>
        <button onclick="clearCanvas()" class="secondary">Clear</button>
        <div style="display: flex; align-items: center; gap: 10px; margin: 0 10px;">
            <label>K = <span id="k-val">3</span></label>
            <input type="range" id="k-slider" min="2" max="6" value="3" oninput="updateK(this.value)">
        </div>
        <button onclick="initKMeans()" class="accent">Restart / Init</button>
        <button onclick="stepKMeans()" class="accent">Step >></button>
    </div>

    <canvas id="canvas" width="600" height="400"></canvas>
    <div class="status" id="status">Click canvas to add points or 'Random Data'</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const statusEl = document.getElementById('status');

        let points = [];
        let centroids = [];
        let K = 3;
        let step = 0; // 0: Init, 1: Assign, 2: Update

        const COLORS = ['#FF3B30', '#2997FF', '#30D158', '#FF9F0A', '#BF5AF2', '#5E5CE6'];

        // Init
        function init() {
            generateRandomData();
        }

        function updateK(val) {
            K = parseInt(val);
            document.getElementById('k-val').innerText = K;
            initKMeans();
        }

        function generateRandomData() {
            points = [];
            for (let i = 0; i < 100; i++) {
                points.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    group: -1
                });
            }
            centroids = [];
            step = 0;
            draw();
            statusEl.innerText = "Data generated. Click 'Restart / Init' to start.";
        }

        function clearCanvas() {
            points = [];
            centroids = [];
            step = 0;
            draw();
            statusEl.innerText = "Canvas cleared. Click to add points.";
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            points.push({
                x: e.clientX - rect.left,
                y: e.clientY - rect.top,
                group: -1
            });
            draw();
        });

        function initKMeans() {
            if (points.length < K) {
                statusEl.innerText = "Not enough points!";
                return;
            }
            // Pick K random points as centroids
            centroids = [];
            let usedIndices = new Set();
            while (centroids.length < K) {
                let idx = Math.floor(Math.random() * points.length);
                if (!usedIndices.has(idx)) {
                    usedIndices.add(idx);
                    centroids.push({ x: points[idx].x, y: points[idx].y, color: COLORS[centroids.length] });
                }
            }
            step = 1;
            draw();
            statusEl.innerText = "Initialized. Click 'Step >>' to assign points.";
        }

        function stepKMeans() {
            if (centroids.length === 0) {
                initKMeans();
                return;
            }

            if (step === 1) {
                // Assignment Step
                let changed = false;
                points.forEach(p => {
                    let minDist = Infinity;
                    let group = -1;
                    centroids.forEach((c, idx) => {
                        let d = Math.hypot(p.x - c.x, p.y - c.y);
                        if (d < minDist) {
                            minDist = d;
                            group = idx;
                        }
                    });
                    if (p.group !== group) changed = true;
                    p.group = group;
                });
                step = 2;
                draw();
                statusEl.innerText = "Points assigned. Click 'Step >>' to update centroids.";
            } else {
                // Update Step
                centroids.forEach((c, idx) => {
                    let groupPoints = points.filter(p => p.group === idx);
                    if (groupPoints.length > 0) {
                        let sumX = groupPoints.reduce((a, b) => a + b.x, 0);
                        let sumY = groupPoints.reduce((a, b) => a + b.y, 0);
                        c.x = sumX / groupPoints.length;
                        c.y = sumY / groupPoints.length;
                    }
                });
                step = 1;
                draw();
                statusEl.innerText = "Centroids updated. Click 'Step >>' to re-assign.";
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Points
            points.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, 5, 0, Math.PI * 2);
                ctx.fillStyle = p.group === -1 ? '#ccc' : COLORS[p.group];
                ctx.fill();
            });

            // Draw Centroids
            centroids.forEach(c => {
                ctx.beginPath();
                ctx.arc(c.x, c.y, 10, 0, Math.PI * 2);
                ctx.fillStyle = c.color;
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.fill();
                ctx.stroke();

                // Draw crosshair
                ctx.beginPath();
                ctx.moveTo(c.x - 5, c.y);
                ctx.lineTo(c.x + 5, c.y);
                ctx.moveTo(c.x, c.y - 5);
                ctx.lineTo(c.x, c.y + 5);
                ctx.stroke();
            });
        }

        init();
    </script>
</body>

</html>
